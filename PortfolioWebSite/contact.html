<body>

        <!--header-->

        <header id="header__inner">
            
         <div class="container">
          <nav class="main-nav">
                <img src="public/img/logo.png" alt="" class="main-nav__logo">
                <ul class="main-nav__items">
                    <li><a href="index.html" >Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html" class="active" >Contact</a></li>
                </ul>
          </nav>
      </div>

        </header>  


        <!-- section-a (form)-->

            <section id="contact-a" class="text-center py-3"> 

                <div class="container">
                    <h2 class="section-title">Contact Me</h2>
                    <div class="border-bottom"></div>
                    <p class="lead">Lorem ipsum dolor sit amet.</p>

                    <form>
                        <div class="form-fields">
                            <input type="text" class="name input" name="fullname" id="fullname" placeholder="Name">
                            <input type="text" class="subject input" name="subject" id="subject" placeholder="Subject">
                            <input type="email"  class="email input" name="emai" id="email" placeholder="E-Mail">
                            <input type="tel"  class="phone input" name="phone" id="phone" placeholder="Phone Number">
                            <textarea class="message input" name="message" id="message" placeholder="Enter Message"></textarea>
                            <button type="submit" class="btn-dark">Submit</button>
                        </div>
                    </form>

                </div>

            </section>

        <!-- section-b -->

        <section id="contact-b" class="bg-primary py-4">

            <div class="container">
                <div class="contact-info">
                    <div>
                        <i class="fas fa-envelope fa-3x"></i>
                        <h3>E-mail</h3>
                        <p>tekay.lezgin@yandex.com</p>
                    </div>
                    <div>
                        <i class="fas fa-phone fa-3x"></i>
                        <h3>Phone</h3>
                        <p>+90 530 431 64 87 </p>
                    </div>
                    <div>
                        <i class="fas fa-address-card fa-3x"></i>
                        <h3>Adress</h3>
                        <p>İstanbul, Türkiye</p>
                    </div>
                </div>
            </div>

        </section>
                 
         <!-- footer -->

         <footer id="main-footer">
            <div class="footer-content container">

                <p>Copyright &copy 2025. All Rights Reserved. </p>

                <div class="social">
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-youtube"></i>
                </div>

            </div>
         </footer>


         </section>
